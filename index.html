<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
    </style>
    <title>Opal Counter</title>
</head>

<body>
    <h1>Opal Counter</h1>
    <script>
        let people = 0
        let evasion = 0
    </script>

    <div style="height: 10vh;"></div>

    <form onclick="document.getElementById('people').innerHTML = people; 
    document.getElementById('evasion').innerHTML = evasion">


        <div style=" margin-bottom: 10vh;">
            <button type="button" onclick="people = 0; evasion = 0">Reset</button>
        </div>

        <div>

            <button type="button" onclick=" people++" style="background-color: royalblue;color: whitesmoke;"> +
            </button>
            <span id="people">0</span>
            <button type="button" style="background-color: royalblue; color: whitesmoke;"
                onclick=" if (people > 0){ people--}; if (evasion > people){ evasion = people}"> -
            </button>
        </div>

        <div>


            <button type="button" style="background-color: red; color: whitesmoke;"
                onclick=" evasion++; people++; if (evasion > people){ people = evasion}"> + </button>
            <span id="evasion">0</span>
            <button type="button" style="background-color: red; color: whitesmoke;"
                onclick=" if (evasion > 0){ evasion--};""> - </button>
        </div>

        

    </form>


</body>

</html>
